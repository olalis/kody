<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<title>Quiz – Pytania</title>

</head>

<body>
    <h1>Lista pytań</h1>
    
    <form method = "POST">
    {% for p in query %}
    <p>
        <!-- wypisujemy id i treść pytania -->
        {{ p.id }} {{ p.pytanie }}
        
    </p>
    {% endfor %}
    <input type = "submit" value = "Zapisz">
    </form>
</body>

</html>
